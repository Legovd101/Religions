l_english:
 CK3_NAME: "Crusader Universalis"
 CK3_DESC: "The maps of Europe have changed since the 11th century. An ambitious player, perhaps a gift from God, perhaps a spawn of the Devil, drove the business of Europe towards one goal. But can this ambitious player control the unfolding of an entire planet for four more centuries without losing their supernatural qualities?"
 CK3A_NAME: "Once Upon A Time"
 CK3A_DESC: "The world remained unchanged during lengthy centuries. Even the most rebellious warmongers remained quiet and nobody tried to murder his neighbor. Yet this time of stagnation, a gift of a Devil for sure, has to end. Today, the 11th of November, in the year of our Lord 1444, the Renaissance began, a new movement that will destroy the eternal status quo."
 string_from_ck3: "A [Root.GetAdjective] [Root.Monarch.GetTitle], ruling from [From.Capital.GetCapitalName]... Wait, this is a game converted from Crusader Kings!\n\nAs the Converters Team we welcome you to the new step of your megacampaign. Hopefully there isn't a lot of bordergore, but who knows.\n\nIf you have any suggestions or you want to signal any bug, post it on the dedicated forum thread and we'll consider your input.\n\nIf you planned to have an AI timelapse, you can enter the Observer mode by opening the console and typing observer. If not, then let's resume"
