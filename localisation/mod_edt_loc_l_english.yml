 ZZZ_enhanced_reform_african_title: "Adopt Religious Reforms"
 ZZZ_enhanced_reform_african_desc: "We have been shown that sometimes the old ways are not always best. One can change with the times and still retain their heritage and personage. There are those who will not like it, but we must drag our shamans into the modern age and adopt those reforms that have worked so well for others."
 ZZZ_spreading_of_reformed_pagan_rituals_title: "Spreading of $RELIGION$ Rituals"
 ZZZ_spreading_of_reformed_pagan_rituals_desc: "Converting to the $RELIGION$ religion requires nothing, every person is able to direct their own religious rituals. As long as you conduct the proper rituals you are considered a true follower believer. Let us encourage more and more of our subjects to learn of our ways so that they can at least start to worship them."
 ZZZ_remove_elective_challenge_title: "Challenge the Nobles"
 ZZZ_remove_elective_challenge_desc: "For too long the nobles have held back our country with their ceaseless politicking. The time of elective monarchies ended centuries past and if we continue to do nothing, our neighbors will make our country a relic of the past as well!"
 ZZZ_remove_elective_final_title: "Claim Victory Over the Nobles"
 ZZZ_remove_elective_final_desc: "We have triumphed over the petty nobility who would have held our nation back from progress. Now we can guide the nation without having to worry about their meddling!"
 institute_the_societas_jesu_FAP_title: "Institute the Societas Jesu"
 institute_the_societas_jesu_FAP_desc: "His Holiness has approved a new missionary order called the Society of Jesus. However without royal support it will not thrive, shall we support the Jesuits? "
 secularization_of_christian_theocracy_FAP_title: "Secularization"
 secularization_of_christian_theocracy_FAP_desc: "[Root.Monarch.GetTitle] is a fine title but it is time we stood on our own legs and used the influence we have in this state to build something stronger. However pious our state may be we should seize these lands for our our own descendants rather than risk the appointment of an incompetent successor."
 statue_in_restraint_of_appeals_FAP_title: "Declare Statute in Restraint of Appeals"
 statue_in_restraint_of_appeals_FAP_desc: "Officially demote the Pope and instead raise the king to be the final legal authority in all matters of religion."
 revoke_restraint_of_appeals_FAP_title: "Revoke Restraint of Appeals"
 revoke_restraint_of_appeals_FAP_desc: "Revoke the law that was previously passed giving the king final, legal authority in all matters of religion and restore those rights to the Pope."
 move_capital_to_rome_FAP_title: "Move Capital to Rome"
 move_capital_to_rome_FAP_desc: "The province and city of Rome has finally been returned to the Papal State. The time has come to restore the Holy See."
 join_the_counter_reformation_FAP_title: "Embrace the Counter-Reformation"
 join_the_counter_reformation_FAP_desc: "His Holiness, the Pope, has called for a mighty effort to counter the Protestant movement. With the aid of the newly founded Jesuit order, we shall root out and purge these foul heresies. Apart from more - and more effective missionaries - Protestantism and the Reformed faith shall have a harder time spreading in our realm. (If we ever pick the national ideas '§YEcumenism§W' or '§YLiberté, égalité, fraternité§W' we will lose this bonus.)"
 secularization_of_protestant_theocracy_EXTRA_title: "Secularization"
 secularization_of_protestant_theocracy_EXTRA_desc: "With the ties to Rome cut we no longer have a place in a bigger Christian hierarchy. Perhaps the faithful would be just as well served by a Monarch as they are by a [Root.Monarch.GetTitle]?"
 test_act_EXTRA_title: "Pass Test Act"
 test_act_EXTRA_desc: "Exclude all non-members of the established church from holding any military or civil office, reserve that privilege for members that have received communion according to the proper rites of our national church."
 dissolution_of_the_monasteries_EXTRA_title: "Pass Dissolution of the Monasteries Act"
 dissolution_of_the_monasteries_EXTRA_desc: "Increase the monarch's control and power by authorizing any ecclesiastical property with an annual income below a certain value to be confiscated."
 popery_act_EXTRA_title: "Pass Popery Act"
 popery_act_EXTRA_desc: "Take measures to reduce Catholic influence by offering money to anyone willing to witness against a Catholic priest or bishop that has been apprehended performing religious services."
 trade_propagation_convert_to_islam_EXTRA_title: "Adopt Islam as the State Religion"
 trade_propagation_convert_to_islam_EXTRA_desc: "Islam has increasingly grown to be the dominant religion both in government, among our subjects and our nobility. It is time we join the community of the faithful."
 restrict_government_offices_EXTRA_title: "Encourage Conversion to Judaism"
 restrict_government_offices_EXTRA_desc: "Let us restrict all important offices in the administration of our central, local and military government to members of the true faith while also providing free education in the laws of the Talmud and the Shulkhan Arukh for all lower officials. This way we can encourage that there is both a will and a preparedness to convert."
 tengri_yellow_shamanism_EXTRA_title: "Yellow Shamanism"
 tengri_yellow_shamanism_EXTRA_desc: "Since the days of the Great Khans many of our subjects are followers of Vajrayana Buddhism and while we lament that they have strayed from the pure faith of our nation it would be unwise to turn them away. Let us instead accentuate the syncretic elements of our faith and borrow from the Vajrayana rituals and include these Buddhists in our community."
 tengri_black_shamanism_EXTRA_title: "Black Shamanism"
 tengri_black_shamanism_EXTRA_desc: "Buddhism is spreading among the practitioners of our ancestral faith at an alarming rate. While this faith was accepted by some of our ancestors it is now dangerously pushing back the true Tengriist faith and polluting the practices of our subjects with Buddhist tendencies. We must actively reject such notions and instead work to spread the true and pure practices of our ancestors among our people."
 tengri_expel_the_khojas_EXTRA_title: "Expel the Khojas"
 tengri_expel_the_khojas_EXTRA_desc: "Over time the influence of the Khoja and his descendants has grown dangerously strong in our country. Now that they do not have the ear of our ruler we can forcibly expel them from our lands, avoiding future conflicts."
 zoroastrian_rites_of_admission_EXTRA_title: "Rites of Admission"
 zoroastrian_rites_of_admission_EXTRA_desc: "Unlike some religions ours do not attempt to force itself upon unknowing children. A Zoroastrian initiation must be done by someone old enough to understand what it entails. Still much could be done to encourage those who do not see the value of our faith."
 zoroastrian_royal_fires_EXTRA_title: "Rekindling the Royal Fires"
 zoroastrian_royal_fires_EXTRA_desc: "Of all the fire temples of our faith the legend of the three fires lit by Zoroaster himself are the most prestigious. They have, however, long been lost as our faith declined over the centuries and the locations of the old fires are now unknown. While a fire cannot be recreated we can attempt to find the site of these temples and start new fires to symbolize the rise of our Zoroastrian Empire."
 zoroastrian_diaspora_EXTRA_title: "Zoroastrian Diaspora"
 zoroastrian_diaspora_EXTRA_desc: "During the harsh years of oppression in Persia many left their ancestral homes to resettle abroad. The Qissa-i Sanjan tells us of those who took a long and arduous journey to settle in Gujarat and to lit new fires and start anew. Known for their industry these men and women have thrived in their new homeland. Our efforts to make Zoroastrianism the only majority religion within our borders will allow us to reunite with these foreign brothers and sisters."
 animism_ritual_education_EXTRA_title: "Ritual Education"
 animism_ritual_education_EXTRA_desc: "The belief that there is just one divine being in the world is a horrible myth that seems widespread wherever we go. We must endeavor to educate our poor subjects in the true nature of things, of how the world functions and of the many spirits that inhabit it."
 shamanism_wondering_shamans_EXTRA_title: "Wandering Shamans"
 shamanism_wondering_shamans_EXTRA_desc: "We have come to control areas far beyond the limits of our faith and as a result a great number of heathens look to us for guidance. Let us send forth our Shamans to spread our faith and to teach those among our new subjects who are able to become Shamans themselves."
 spreading_of_norse_rituals_EXTRA_title: "Spreading of $RELIGION$ Rituals"
 spreading_of_norse_rituals_EXTRA_desc: "Converting to the $RELIGION$ religion requires nothing, every person is able to direct their own religious rituals. As long as you honor the Aesirs - Odin, Thor, Freja and Snotra - you are considered a follower of the Asatru. Let us encourage more and more of our subjects to learn of our gods so that they can at least start to worship them "
 armenia_nation_EXTRA_title: "Kingdom of Armenia"
 armenia_nation_EXTRA_desc: "The Kingdom of Armenia once dominated the Caucasus. Time was not kind to our ancestors, however, and neighboring empires saw weakness in our internal divisions and used it to conquer our people. Let us drive out these invaders and re-establish the Kingdom and Church of Armenia."
 restore_byzantine_empire_EXTRA_title: "Restore the Byzantine Empire"
 restore_byzantine_empire_EXTRA_desc: "The glorious Byzantine Empire is gone, but as long as there are Greeks in Constantinople, there is hope of resurrection. We can take its place in spirit, but we cannot take its name unless we prove worthy..."
 institute_prussian_monarchy_EXTRA_title: "Institute Prussian Monarchy"
 institute_prussian_monarchy_EXTRA_desc: "Our monarchy must once more reflect Prussian virtues and Protestant ideals!"
 form_kingdom_of_prussia_EXTRA_title: "Form Kingdom of Prussia"
 form_kingdom_of_prussia_EXTRA_desc: "There is only one king in the Empire, the king of Bohemia. At the same time our lands in Prussia are not a historic part of the Empire, let us declare ourselves King in Prussia to reflect our grander status than the other electors."
 prussian_nation_EXTRA_title: "Reform into Prussia"
 prussian_nation_EXTRA_desc: "The age of crusading knights is fading fast. There will come a time when we no longer stand to gain by holding on to the trappings of a monastic order. Besides, the Grandmaster would much rather be a Duke... or King. By reforming into a secular state, we can revitalize our administration and gain the respect of our neighbors."
 prussian_nation_general_EXTRA_title: "Reform into Prussia"
 prussian_nation_general_EXTRA_desc: "The lands once conquered and Germanized by the Teutonic Order will always need protection against rapacious neighbors. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Prussian discipline."
 ruthenian_nation_EXTRA_title: "Reclaim Ruthenian Legacy"
 ruthenian_nation_EXTRA_desc: "Centuries ago the land of the Rus' was united under a single banner and ruled from the legendary city Kiev. But then came the Mongol hordes, advancing from the great steppe, pillaging and burning. They destroyed our kremlins and the towns fell one by one, even Kiev itself could not avoid this fate. In terror our people fled the plains of Rus' and went north. Into the forests and hinterlands of the land we today call Russia.\nNow a new and arrogant city of the north is on the rise. It draws in the petty states around it and its ruler envisions a new Rus'. A Rus' centered in Moscow and not Kiev.\nHowever us Ruthenians will not go silent into the pages of history. We will not allow newcomers and pretenders to claim the legacy of our forefathers. Kiev shall rise once gain and we shall restore it to its former glory and splendor. So too shall the Rus'."
 russian_nation_EXTRA_title: "Form Russian Nation"
 russian_nation_EXTRA_desc: "Through conquest and diplomacy Russia has managed to transform from a mere settlement into a dominant principality. After several eastern expeditions the Mongol hordes have finally been subdued and a centralized Russian state, ruled under the suzerainty of the Tsar, is emerging. Influences from Western Europe are helping us modernize and reform our nation and Western style of education is being adopted."
 capital_in_belgrade_EXTRA_title: "Move Capital to Belgrade"
 capital_in_belgrade_EXTRA_desc: "Belgrade occupies a key defensive and economic point in the Balkans and has in the past served as the capital of Serbia. We should make this great city our capital once again and restore it to the glorious city it once was!"
 steppe_horde_reform_EXTRA_title: "Reform the Government"
 steppe_horde_reform_EXTRA_desc: "For many years now our more advanced neighbors have laughed at us for our backward form of government. Well, no longer - as of today our great leader is a King!"
 form_manchu_dynasty_EXTRA_title: "Qing Dynasty"
 form_manchu_dynasty_EXTRA_desc: "We have taken the Northern Capital and defeated the false emperors. The Middle Kingdom must be united under a Manchu banner. Our dynasty shall reign for a thousand years!"
 pagan_conversion_to_gnostic_title: "Convert to Gnosticism"
 pagan_conversion_to_gnostic_desc: "Convert to Gnosticism"
 pagan_conversion_to_gnostic_tooltip: "[Root.GetName] will adopt a Gnostic faith as practiced by their subjects as the new state religion."
 pagan_conversion_to_yazidi_title: "Convert to Yazidism"
 pagan_conversion_to_yazidi_desc: "Convert to Yazidism"
 pagan_conversion_to_yazidi_tooltip: "[Root.GetName] will adopt a Yazidi faith as practiced by their subjects as the new state religion."
 restore_assyrian_empire_title: "Form Assyria"
 restore_assyrian_empire_desc: "With Babylon and Nineveh, as well as the land of the Tigris, back under our control we can truly claim to have restored the legacy of our ancestors!"
 ZZZ_enhanced_religion.1.t: "The [From.Religion.GetName] Reformation"
 ZZZ_enhanced_religion.1.desc: "[From.Monarch.GetTitle] [From.Monarch.GetName] has received a vision! In this vision the followers of the gods stood apart, and one by one they were swept aside by a mighty cross made of wood. Soon there were no followers of the gods left, and [From.Monarch.GetTitle] [From.Monarch.GetName] saw Odin himself slowly fading. Suddenly there was a bright light, and there was Thor, smashing the wooden cross, and behind him stood all those swept aside, together destroying that which they were powerless against alone. Trusting in [From.Monarch.GetHerHis] vision, [From.Monarch.GetTitle] [From.Monarch.GetName] has established a new religious hierarchy. Additionally, [From.Monarch.GetSheHe] has also tasked [From.Monarch.GetHerHis] most learned theologians with standardizing the great sagas so that there will be a single definitive edition of each. Collectively these standardized sagas are to be known as The Heilögu Sögurnar."
 ZZZ_enhanced_religion.1.a: "Odin Guides Us!"
 ZZZ_enhanced_religion.1.aa: "Odin Guides Us!"
 ZZZ_enhanced_religion.1.b: "LIAR! CHARLATAN!"
 ZZZ_enhanced_religion.1.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.2.desc: "The ancient [From.Religion.GetName] religion is under attack from foreign heathens! A great tale has been making the rounds, firing up the peasantry. Known simply as Amžina Ugnis, or "
 ZZZ_enhanced_religion.2.a: "The gods have guided these men and women!"
 ZZZ_enhanced_religion.2.aa: "The gods have guided these men and women!"
 ZZZ_enhanced_religion.2.b: "Blithering idiots!"
 ZZZ_enhanced_religion.2.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.3.desc: "It is time for the hunted to become the hunters. Tired of the constant incursions from neighboring heretics and heathens, [From.Religion.GetName] theologians from across the land gathered together in a great assembly. There they consolidated the myths of the [From.Religion.GetName] into a single epic, The Kalevala. While working on the epic, the theologians decided upon a simple but clear hierarchy, ensuring that the foundations laid at the assembly would not be lost with time."
 ZZZ_enhanced_religion.3.a: "We shall destroy those who oppose the gods!"
 ZZZ_enhanced_religion.3.aa: "We shall destroy those who oppose the gods!"
 ZZZ_enhanced_religion.3.b: "This will destroy [Root.Religion.GetName], not save it!"
 ZZZ_enhanced_religion.3.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.4.desc: "Vaster than the sky, our faith is unassailable. Or so the [From.Religion.GetName] faithful were taught, but recently this undeniable fact has come under question as heretic and heathen forces encroach upon their holy lands. In response to these aggressions, a great congregation of theologians was called, and it was decided that it was time to strike back. A church hierarchy was formed, a great enumeration of the Holy Inscription Stones was ordered. Using the text gathered from these stones, [From.Monarch.GetTitle] [From.Monarch.GetName] commissioned a massive building project, a large mountain is to have an edited version of all sanctioned inscriptions inscribed upon it, and these chosen texts will collectively become the official tenants of the reformed [From.Religion.GetName] faith. This official collection is to be known simply as The Inscriptions."
 ZZZ_enhanced_religion.4.a: "Unassailable once more!"
 ZZZ_enhanced_religion.4.aa: "Unassailable once more!"
 ZZZ_enhanced_religion.4.b: "Nothing more than a vanity project!"
 ZZZ_enhanced_religion.4.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.5.desc: "The news spread like wild-fire across all [From.Religion.GetName] lands. There was to be a synod of theologians, the size of which would be unprecedented. Omen readers everywhere had all read the exact same omens, that the gods and the cycles would soon be forgotten if there was no change. Gathered together, the theologians have reformed the [From.Religion.GetName] faith so that it is better equipped to face the challenges of the modern era. With a strict church hierarchy and an official compendium of holy myths and legends known simply as The Tales, the [From.Religion.GetName] faith has successfully been reborn!"
 ZZZ_enhanced_religion.5.a: "The cycle will not be broken!"
 ZZZ_enhanced_religion.5.aa: "The cycle will not be broken!"
 ZZZ_enhanced_religion.5.b: "This will break our circle!"
 ZZZ_enhanced_religion.5.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.6.desc: "The sun breaks through the darkness! The ancient [From.Religion.GetName] religion has been reformed, its teachings and prophecies have been weighted for their authenticity and compiled into a single volume, The Book of the Sun. [From.Religion.GetName] theologians have gathered together in a great convocation, locking the doors until a clear church hierarchy could be established. In celebration of their faith's reformation."
 ZZZ_enhanced_religion.6.a: "All shall praise the sun!"
 ZZZ_enhanced_religion.6.aa: "All shall praise the sun!"
 ZZZ_enhanced_religion.6.b: "Darkness take these heretics!"
 ZZZ_enhanced_religion.6.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.7.desc: "Time marches on, and the followers of the [From.Religion.GetName] religion have become fearful that the old ways will fade away to be replaced by their more aggressive neighbors. In response to these fears, [From.Monarch.GetTitle] [From.Monarch.GetName] has called a great conclave of the most learned theologians of the land. Through many sleepless days and nights, the conclave has emerged in agreement over several important religious matters including the standardization of the Mdodus and the organization of monks."
 ZZZ_enhanced_religion.7.a: "The old ways shall never die!"
 ZZZ_enhanced_religion.7.aa: "The old ways shall never die!"
 ZZZ_enhanced_religion.7.b: "Fools!"
 ZZZ_enhanced_religion.7.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.8.desc: "Like a phoenix from the ashes, the ancient and revered religion of the Greeks and the Romans has been reborn. Challenging the Christian Church for domination across Europe for the first time in centuries, [From.Monarch.GetTitle] [From.Monarch.GetName] has managed to restore a working hierarchy of Augurs and a codified belief system every much as detailed as its Christian and Islamic counterparts. No longer relegated to the past, the adherents of the Hellenic faith now look to the future."
 ZZZ_enhanced_religion.8.a: "Almighty Jupiter, show us the way!"
 ZZZ_enhanced_religion.8.aa: "Almighty Jupiter, show us the way!"
 ZZZ_enhanced_religion.8.b: "Do they wish to become irrelevant again!?"
 ZZZ_enhanced_religion.8.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.9.desc: "Once the names of the gods Ra and Osiris struck deep into the hearts of men. For centuries men, fearing death, attempted to burn this bridge between our world and the next, until only the thinnest of planks survived. However, under the leadership of [From.Monarch.GetName] the Kushite faith has been revitalized and brought back to the forefront once more. The bridge, once almost lost, stands strong again."
 ZZZ_enhanced_religion.9.a: "We shall maintain this bridge forever more!"
 ZZZ_enhanced_religion.9.aa: "We shall maintain this bridge forever more!"
 ZZZ_enhanced_religion.9.b: "This is a betrayal of the gods!"
 ZZZ_enhanced_religion.9.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.10.desc: "They tried to take away the power of the Táltos, lying to our people and proclaiming the supposed wrongness of the Táltos. [Root.Monarch.GetName] knew better, [Root.Monarch.GetSheHe] refused to abandon the chosen of the gods, and under [Root.Monarch.GetHerHim] leadership the Táltos have resumed their rightful place at the head of society. Now with codified laws and practices, our people shall never again be lead astray by those who would oppose the chosen!"
 ZZZ_enhanced_religion.10.a: "We follow the Táltos!"
 ZZZ_enhanced_religion.10.aa: "We follow the Táltos!"
 ZZZ_enhanced_religion.10.b: "The Táltos did not need new laws!"
 ZZZ_enhanced_religion.10.c: "Accursed Heathens!"
 ZZZ_enhanced_religion.11.desc: "Blowing with the harshness of a blizzard, the ancient Turumist religion has been revitalized. Under the careful stewardship of [From.Monarch.GetName], the religion has been reformed into an official Turumist Church ruled by an Archpriest, chosen by shamans who henceforth must be anointed and approved by the official Church."
 ZZZ_enhanced_religion.11.a: "A new wind blows!"
 ZZZ_enhanced_religion.11.aa: "A new wind blows!"
 ZZZ_enhanced_religion.11.b: "We will not follow this so-called Archpriest!"
 ZZZ_enhanced_religion.11.c: "Accursed Heathens!"
 ZZZ_enhanced_fetishist.4.t: "Elder Leadership"
 ZZZ_enhanced_fetishist.4.d: "We have met and seen people who at first we mistook for our own. However, we soon realized that their ways were different from our own. They were more organized and their shamans all seemed to be trained in the same manner, with a structure that implies that some shamans rank higher than others. Surprisingly, all the shamans of these people accept this and follow their superiors without question. These people claim that once they were much like us, but that they have discovered greater truths about the universe and that in doing so they have been able to beat back those who would challenge the old ways."
 ZZZ_enhanced_fetishist.4.a: "And what are these greater truths?"
 ZZZ_enhanced_fetishist.5.t: "The Horsemasters"
 ZZZ_enhanced_fetishist.5.d: "We knew that one could tame a horse and use it for everything ranging from message delivery to battle, but we did not realize that we did not know true mastery until we saw the followers of Tengri ride near [Root.Capital.GetCapitalName]. They did things with their horses that we never thought possible. They attribute part of their people's success to Tengri, the god of the sky. These horsemasters have agreed to teach us how to better handle our own horses so long as we agree to offer our own thanks to Tengri."
 ZZZ_enhanced_fetishist.5.a: "May Tengri favor us."
 ZZZ_enhanced_fetishist.6.t: "The Great Defenders"
 ZZZ_enhanced_fetishist.6.d: "For many seasons we had heard of a people who had staunchly defended their ways, turning back every invader and ignoring all missionaries. No nation could break these people according to the rumors. We made inquiries and were able to meet some of these fabled peoples. They speak of their devotion to their gods, especially Divas, who rules over all others and Pelkkunas, god of thunder. They have shown us their rites and rituals and have encouraged us to emulate their ways so that we too may be granted the divine protection of Divas."
 ZZZ_enhanced_fetishist.6.a: "We shall be the Defenders of Pelkkunas."
 ZZZ_enhanced_fetishist.7.t: "The Hunters"
 ZZZ_enhanced_fetishist.7.d: "A group of hunters have come to [Root.Capital.GetCapitalName], but these are no ordinary hunters. They dress in strange garb and speak a strange tongue. Through translators we have been able to determine that these hunters have come here on a sacred expedition. Their people believe that all animals have an Emuu, an ancestral mother who must be prayed to when you hunt. In order to ensure that the Emuus will be appeased, these hunters have been traveling to discover the names of new Emmu who are not native to their homeland and as such unknown to them. They have implored us to help them ensure that no animal is ever again hunted without first appeasing the Emmus."
 ZZZ_enhanced_fetishist.7.a: "A noble cause."
 ZZZ_enhanced_fetishist.8.t: "The Three Tiered Tree"
 ZZZ_enhanced_fetishist.8.d: "Visitors from a far off land have arrived in [Root.Capital.GetCapitalName]. They bring with them an interesting idea, that the world is perched on a tree, specifically in the middle. The upper branches of this massive "
 ZZZ_enhanced_fetishist.8.a: "So we lie in the center then?"
 ZZZ_enhanced_fetishist.9.t: "Zun The Lawgiver"
 ZZZ_enhanced_fetishist.9.d: "We have met people who worship the sun, who they say is the god Zun. Zun is the lawgiver and judges all. Men must aspire to be just and kind in order to live up to the expectations of Zun. Those who commit heinous crimes may be submitted to Zun directly for judgement, by leaving them alone in a desert with no food or water for one week. If the person is found alive after this time, they are deemed to have been judged fit for rehabilitation by Zun. It is said that no-one who has survived has returned the same. Their insistence on justice and fairness has struck a chord with many of our people."
 ZZZ_enhanced_fetishist.9.a: "Praise the sun!"
 ZZZ_enhanced_fetishist.10.t: "The Divine Presence"
 ZZZ_enhanced_fetishist.10.d: "Strangers from a far-away land have recently encountered us, they bring with them their beliefs. They claim that in order to achieve true happiness in one must dedicate their life to prayer, diligence and devotion. With these one could do many things, including banishing demons. These strangers also claim that houses must be built with extra seats in them for the protecting gods. Already we have heard reports of extra chairs being built in houses near where the strangers visited."
 ZZZ_enhanced_fetishist.10.a: "We must study this further."
 ZZZ_enhanced_fetishist.11.t: "The Olympians"
 ZZZ_enhanced_fetishist.11.d: "Traveling scholars have arrived in the court of [Root.Monarch.GetName]. They spend their days arguing with everyone and anyone, oftentimes leading circling arguments that end up with the scholar's partner arguing against what he had stood for just an hour previously. These scholars claim to be the honorary descendants of a long tradition that began centuries ago in a small place called "
 ZZZ_enhanced_fetishist.11.a: "An unexamined life is not worth living."
 ZZZ_enhanced_fetishist.12.t: "The Other"
 ZZZ_enhanced_fetishist.12.d: "As we have gradually seen more of the world, we have come to realize that there are many peoples who are similar to us, even if they are not perfect mirrors. They have their own rituals, gods and beliefs. As we have interacted with these people, there has naturally been an exchange of culture. It is not unusual nowadays to find local families making a sacrifice to a god known mainly in a land that would take months if not years to reach."
 ZZZ_enhanced_fetishist.12.a: "We are more alike than we are different."
 ZZZ_enhanced_fetishist.39.aa: "So long as they follow the true traditions."
 ZZZ_enhanced_fetishist.39.aa.tt: "A large number of Samaritan immigrants settle in the [Root.GetName] province."
 ZZZ_enhanced_fetishist.39.ab: "So long as they are true believers."
 ZZZ_enhanced_fetishist.39.ab.tt: "A large number of Karaite immigrants settle in the [Root.GetName] province."
 ZZZ_enhanced_fetishist.39.ac: "So long as they know the truth."
 ZZZ_enhanced_fetishist.39.ac.tt: "A large number of [jewish_immigrants_origin.Religion] immigrants settle in the [Root.GetName] province."
 ZZZ_enhanced_fetishist.49.aa: "So long as they recognize Mazdak."
 ZZZ_enhanced_fetishist.49.ab: "So long as they follow the right path."
 ZZZ_enhanced_fetishist.49.ac: "So long as they know truth."
 ZZZ_enhanced_fetishist.51.t: "Shamans Approve of Hierarchy"
 ZZZ_enhanced_fetishist.51.d: "It appears that our attempts to organize the shamans into a viable hierarchy has been met with success. It appears that most shamans like the new order that has been imposed as it standardizes their practices meaning that they can go anywhere without having to worry about upsetting the local population. In addition, many find a hierarchal structure to be reassuring, as it leaves no questions as to who has greater authority in cases of dispute. Overall this has greatly increased not only the shamans' happiness, but our people's as well."
 ZZZ_enhanced_fetishist.51.a: "Excellent!"
 ZZZ_enhanced_fetishist.52.t: "Shamans Disapprove of Hierarchy"
 ZZZ_enhanced_fetishist.52.d: "It appears that our attempts to organize the shamans into a viable hierarchy has been met with disaster. Use to having almost total authority within their area of control, many shamans have been chafing under what they call "
 ZZZ_enhanced_fetishist.52.a: "Wasn't a hierarchy supposed to stop this nonsense?"
 ZZZ_enhanced_fetishist.53.t: "Veneration of the Ancestors"
 ZZZ_enhanced_fetishist.53.d: "Our people have always honored those who came before, and know that they watch over us still, guiding those who seek them. In order to honor our beloved ancestors, [From.Monarch.GetTitle] [From.Monarch.GetName] has conducted a large ceremony in their honor. Attended by thousands, the ceremony went better than expected. Even better, the harvest has been unusually good this year, and many attribute it to the pleasure of the ancestors."
 ZZZ_enhanced_fetishist.53.a: "May they continue to watch over us."
 ZZZ_enhanced_fetishist.54.t: "Clamor For Reform"
 ZZZ_enhanced_fetishist.54.d: "Many of our subjects in [Root.GetName] have been exposed to the reforms that have been proposed in order to supposedly bring ourselves into the modern age. Rather than being repelled by these radical changes, the citizens of [Root.GetCapitalName] have been embraced the idea with gusto and several key figures have risen up in support of the reforms. If we wish to put a stop to this, we will need to act sooner rather than later."
 ZZZ_enhanced_fetishist.54.a: "Reform can be good."
 ZZZ_enhanced_fetishist.54.b: "Let's nip this in the bud."
 ZZZ_enhanced_fetishist.55.t: "Sacrifices For Divas"
 ZZZ_enhanced_fetishist.55.d: "Things have not been going amazing in [Root.GetName] recently. The harvest has been poor and several prominent trading companies have had unexpected setbacks. Nothing that defines a crisis just yet, but the people demand that we take some kind of action. A popular demand has been for the government to offer a large sacrifice to Divas, chief of the gods. Should we risk Divas's wrath?"
 ZZZ_enhanced_fetishist.55.a: "It's worth a try."
 ZZZ_enhanced_fetishist.55.b: "A waste of time and money."
 ZZZ_enhanced_fetishist.56.t: "Sacrifice Successful"
 ZZZ_enhanced_fetishist.56.d: "Ever since we made our sacrifice to Divas a while back, things have been going exceptionally well. The poor harvest has been forgotten behind the wonderful one we just had and the trading companies have recovered their losses and then some. With patriotism running at an all time our recruiters have had a huge influx of new recruits eager to repay their good fortune with service. It appears that Divas has taken kindly to our offerings and has rewarded us accordingly."
 ZZZ_enhanced_fetishist.56.a: "Glory to Divas!"
 ZZZ_enhanced_fetishist.57.t: "Sacrifice Unsuccessful"
 ZZZ_enhanced_fetishist.57.d: "It does not appear that Divas has looked kindly upon our sacrifice. The harvest has continued to be poor and several previously wealthy merchant companies have now gone completely bankrupt. The people have not looked kindly on us for their troubles."
 ZZZ_enhanced_fetishist.57.a: "Maybe we should've sacrificed cows instead of goats..."
 ZZZ_enhanced_fetishist.58.t: "The Great Defense of [Root.GetName]"
 ZZZ_enhanced_fetishist.58.d: "We have come under attack by heathens and heretics who would dare defile our sacred ways and our traditions. As proud followers of Divas and Pelkkunas we are obligated to defend [Root.GetName] to the last man."
 ZZZ_enhanced_fetishist.58.a: "Rise countrymen, and save [Root.GetName]!"
 ZZZ_enhanced_fetishist.59.t: "Romuvans Migrate to [Root.GetName]"
 ZZZ_enhanced_fetishist.59.d: "It appears that the small Romuvan community in [Root.GetCapitalName], [Root.GetName] is famous among the greater Romuvan community. We have been approached by a rather large group of Romuvan migrants who wish to join their kin in [Root.GetName]. They have promised to work for the state in exchange for our acquiescence, using their knowledge of fortifications to improve the province's defensibility."
 ZZZ_enhanced_fetishist.59.a: "We welcome our Romuvan brethren and sistren!"
 ZZZ_enhanced_fetishist.59.b: "We don't want their kind here."
 ZZZ_enhanced_fetishist.60.t: "Uncontrollable Poaching"
 ZZZ_enhanced_fetishist.60.desc: "Recently [Root.GetName] has become a haven for poachers and game hunters. These people do not kill for need, instead they kill only for profit or sport. A staggering amount of meat that could have fed whole villages has gone to waste and the people have grown restless at the continued inaction of the local authorities. If we do not take action, we risk angering the Emmus, the ancestral mother spirits of the animals and our own people."
 ZZZ_enhanced_fetishist.60.a: "Send in the military to clear them out."
 ZZZ_enhanced_fetishist.60.b: "The local authorities just need to be "
 ZZZ_enhanced_fetishist.60.c: "That reminds me, I wanted a new ivory statue."
 ZZZ_enhanced_fetishist.60.d: "So, how do *I* get involved?"
 ZZZ_enhanced_fetishist.61.t: "Animal Population Boom in [Root.GetName]"
 ZZZ_enhanced_fetishist.61.d: "For the last few years [Root.GetName] has had an almost unprecedented level of animal growth. Many see this as the Emmus thanking us for ridding [From.GetName] of poachers awhile back. Regardless of the reason, the huge boom has provided extra meat to the local population and more animals means more animal byproducts. Lucrative animal byproducts."
 ZZZ_enhanced_fetishist.61.a: "The Emmus have honored us."
 ZZZ_enhanced_fetishist.62.t: "Poaching Spreads"
 ZZZ_enhanced_fetishist.62.desc: "Believing that the rise in poaching incidents would be temporary we chose to not take any significant actions against the poachers. However, this fad does not seem to be dying as it has spread to [Root.GetName] and now they too have a poaching epidemic. Should we finally put our foot down?"
 ZZZ_enhanced_fetishist.62.a: "That's it, send in the military."
 ZZZ_enhanced_fetishist.62.b: "*Sigh*, how much is this going to cost?"
 ZZZ_enhanced_fetishist.62.c: "Kill them, all of them."
 ZZZ_enhanced_fetishist.62.d: "So you're saying lion heads are on sale again?"
 ZZZ_enhanced_fetishist.62.e: "Or we can take advantage of the obvious demand."
 ZZZ_enhanced_fetishist.63.t: "[Root.Heir.GetTitle] [Root.Heir.GetName]'s Hunting Trip"
 ZZZ_enhanced_fetishist.63.desc: "Recently [Root.Heir.GetTitle] [Root.Heir.GetName], heir of [Root.GetName] decided to go out on a grand hunt with [Root.Heir.GetHerHis] retainers. The [Root.Heir.GetTitle]'s expedition almost met with disaster when [Root.Heir.GetName] ended up separated from the rest chasing their quarry. [Root.Heir.GetName] ended up in a clearing in the woods. Alone, [Root.Heir.GetName] was suddenly faced with a lion that had been resting nearby. Thinking quickly, [Root.Heir.GetName]..."
 ZZZ_enhanced_fetishist.63.a: "Used the sidearm [Root.Heir.GetSheHe] had kept handy."
 ZZZ_enhanced_fetishist.63.b: "Used [Root.Heir.GetHerHis] horse as bait to give [Root.Heir.GetHerHim] time to take on the Lion."
 ZZZ_enhanced_fetishist.63.c: "Drew [Root.Heir.GetHerHis] sword and took it head on."
 ZZZ_enhanced_fetishist.63.d: "Personally wrestled the lion into submission, taking it as a pet."
 ZZZ_enhanced_fetishist.64.t: "Death of the Royal Lion"
 ZZZ_enhanced_fetishist.64.d: "The royal family pet lion, once wrestled into submission and taken home as a prize, has finally died of old age. The royal family mourns the loss of their unusual pet and friend and a formal funeral ceremony was held for the lion's burial in the Royal Garden."
 ZZZ_enhanced_fetishist.64.a: "You will be missed..."
 ZZZ_enhanced_fetishist.65.t: "Suomenusko Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.65.d: "Apparently having heard of the success of our Suomenusko community around [Root.GetCapitalName] in [Root.GetName], a group of Suomenusko travelers have approached us to ask permission to settle in [Root.GetName] province. They promise to work hard for the good of our nation and obey our laws."
 ZZZ_enhanced_fetishist.65.a: "We welcome our Suomenusko family home."
 ZZZ_enhanced_fetishist.65.b: "No, no, I think not."
 ZZZ_enhanced_fetishist.66.t: "Dance Slav"
 ZZZ_enhanced_fetishist.66.d: "Our adoption of Slavic practices has had a most unusual and unexpected result. Dancing styles popular in Slavic lands have become incredibly popular here, especially among the nobility and well to do. This has made the people of our court a highly in-demand commodity not only in the lesser courts of our own country, but in the courts of neighboring countries as well. We have been able to use this opportunity to make connections and find out pertinent information through our court."
 ZZZ_enhanced_fetishist.66.a: "May the dance go on!"
 ZZZ_enhanced_fetishist.67.t: "Festival Forgotten"
 ZZZ_enhanced_fetishist.67.d: "How it happened we do not know. [Root.Ruler.GetTitle] [Root.Ruler.GetName] had it clearly marked off on the official royal calendar, initial preparations were made and guest lists were drawn up. Yet somehow it was all forgotten and the holy day came and went with no official event from the government. Perhaps this wouldn't normally be such a problem, but recently a Slavic delegation accused our government of only superficially following their faith, that we did not appreciate their holy rites and rituals. Now that [Root.Monarch.GetTitle] [Root.Monarch.GetName] has forgotten this event, it appears to lend credence to the delegation's accusations."
 ZZZ_enhanced_fetishist.67.a: "It's just a day..."
 ZZZ_enhanced_fetishist.67.b: "Nonsense, we just needed more time to properly prepare."
 ZZZ_enhanced_fetishist.68.t: "Slavic Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.68.d: "We have recently been approached by a large group of migrating Slavic faithful who are looking to make a permanent home in our country. Now it just so happens that there is a sizeable Slavic community in [Root.GetCapitalName] in [Root.GetName] Province. We could easily settle these people in [Root.GetName] and we know that the Slavic people make excellent soldiers, should we take action?"
 ZZZ_enhanced_fetishist.68.a: "We shall show them to their new home."
 ZZZ_enhanced_fetishist.68.b: "They would turn on us."
 ZZZ_enhanced_fetishist.69.t: "Exceptional Horses"
 ZZZ_enhanced_fetishist.69.d: "It seems that Tengri has blessed us. Our latest stock of horses has been exceptional, they are far stronger, faster and robust than our normal stock. We have been training them for our army and have been extremely impressed, the enemy will not stand a chance!"
 ZZZ_enhanced_fetishist.69.a: "Praise Tengri!"
 ZZZ_enhanced_fetishist.70.t: "Poor Horses"
 ZZZ_enhanced_fetishist.70.d: "Our latest horse stock has been terrible, the beasts are dim even for their species and are weak on top of that. Our shamans have warned that this is a sign that Tengri is displeased with us and that we must be more vigilant about observing the proper rituals and sacrifices required to keep Tengri pleased. Until we have again regained Tengri's favor, we will need to deal with the poor quality of our horses for the foreseeable future."
 ZZZ_enhanced_fetishist.70.a: "Kuk sugor!"
 ZZZ_enhanced_fetishist.71.t: "The White Stallion"
 ZZZ_enhanced_fetishist.71.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] had the most peculiar thing occur just this month. While visiting the local horse breeder, [Root.Monarch.GetTitle] [Root.Monarch.GetName] was approached by a large white stallion who easily allowed [Root.Monarch.GetTitle] [Root.Monarch.GetName] to ride him. The breeder was amazed, explaining that the horse in question had been unruly since the day he was born and allowed none to lead him, never mind ride him. Pleased, [Root.Monarch.GetTitle] [Root.Monarch.GetName] took the stallion home and soon found that the horse was unmatched in speed or power and would only allow [Root.Monarch.GetTitle] [Root.Monarch.GetName] or [Root.Monarch.GetHerHis] family to ride him."
 ZZZ_enhanced_fetishist.71.a: "He shall be named 'Shadowfax'."
 ZZZ_enhanced_fetishist.71.b: "We shall name him 'Atrax'."
 ZZZ_enhanced_fetishist.71.c: "His name is 'Bree'."
 ZZZ_enhanced_fetishist.72.t: "[ZZZ_enhanced_white_stallion_name] Dies"
 ZZZ_enhanced_fetishist.72.d: "Having lived well beyond the years of any other known horse, many were beginning to wonder if [ZZZ_enhanced_white_stallion_name] was immortal. But alas, [ZZZ_enhanced_white_stallion_name] was not immortal and has finally died at an age that future generations will believe to be fabricated. He has been laid to rest in the same graveyard normally reserved for the royal family and a formal funeral was held."
 ZZZ_enhanced_fetishist.72.a: "We shall never forget you [ZZZ_enhanced_white_stallion_name]."
 ZZZ_enhanced_fetishist.73.t: "Tengri Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.73.d: "Skilled horsemen and fellow followers of Tengri have arrived in [Owner.Capital.GetCapitalName] seeking an audience with [Owner.Monarch.GetTitle] [Owner.Monarch.GetName]. They seem to wish to settle in one of our provinces, [Root.GetName] specifically. They have promised their services to us in exchange for our acquiescence, should we allow their migration?"
 ZZZ_enhanced_fetishist.73.a: "We will ride together!"
 ZZZ_enhanced_fetishist.73.b: "They should ride elsewhere."
 ZZZ_enhanced_fetishist.74.t: "Judgement of Zun"
 ZZZ_enhanced_fetishist.74.d: "A man is dragged in front of you and you can feel the heat of anger coursing through your body as the charges are read to you. The man in question is a powerful trader who frequents your court and often invests in the government. There is no doubt that this man must face the judgement of Zun, but his contributions are just so useful and without him we will surely lose some revenue, at least in the sort term."
 ZZZ_enhanced_fetishist.74.a: "All must face the Judgement of Zun."
 ZZZ_enhanced_fetishist.74.b: "Surely you have the wrong man?"
 ZZZ_enhanced_fetishist.74.c: "We never indulged in his schemes."
 ZZZ_enhanced_fetishist.75.t: "Judged Returns"
 ZZZ_enhanced_fetishist.75.d: "When a man or a women is sent to be judged by Zun, most people expect to never see that person again. Zun is harsh and since the punishment is rare, returnees are even rarer, yet it now seems that we have one. Driven out into the desert for the murder of their spouse, they were able to return to us. However, like most returnees, they did not return unchanged. It is said that their personality has changed completely but that they have become extraordinarily good at what they do. They have offered their services at our court as"
 ZZZ_enhanced_fetishist.75.a: "a treasurer."
 ZZZ_enhanced_fetishist.75.b: "a trader."
 ZZZ_enhanced_fetishist.75.c: "a recruit master."
 ZZZ_enhanced_fetishist.76.t: "Heir Faces Judgement"
 ZZZ_enhanced_fetishist.76.d: "We could not believe it when we heard it, our beloved heir [Root.Heir.GetTitle] [Root.Heir.GetName] has been accused of murder. Apparently [Root.Heir.GetSheHe] was out drinking and when a peasant refused to give up his seat, [Root.Heir.GetTitle] [Root.Heir.GetName] murdered him in a drunken rage. Although [Root.Heir.GetSheHe] now deeply regrets the action, it was seen by a large number of witnesses and as the representative of Zun the Lawgiver on Earth, we are expected to dole out the proper punishment regardless of station. For this offense, [Root.Heir.GetTitle] [Root.Heir.GetName] should be judged by Zun, taken out to the desert with no food or water and left there to see if they can survive."
 ZZZ_enhanced_fetishist.76.a: "[Root.Heir.GetName], how could you?"
 ZZZ_enhanced_fetishist.76.b: "I see no problem here."
 ZZZ_enhanced_fetishist.77.t: "Heir Returns"
 ZZZ_enhanced_fetishist.77.d: "To the surprise of many, [Root.Heir.GetTitle] [Root.Heir.GetName] has survived [Root.Heir.GetHerHis] judgement. [Root.Heir.GetSheHe] stumbled into [Root.Capital.GetCapitalName] barely conscious and collapsed as soon as they were approached, but it is undoubtedly [Root.Heir.GetTitle] [Root.Heir.GetName]. [Root.Heir.GetSheHe] is different though, like most who are judged by Zun, [Root.Heir.GetTitle] [Root.Heir.GetName] has returned a different person. Regardless, news of [Root.Heir.GetTitle] [Root.Heir.GetName]'s survival has spread like wildfire throughout [Root.GetName] and the people now see [Root.Heir.GetTitle] [Root.Heir.GetName] as having been anointed by Zun himself."
 ZZZ_enhanced_fetishist.77.a: "[Root.Heir.GetTitle] [Root.Heir.GetName] returns!"
 ZZZ_enhanced_fetishist.78.t: "Zunist Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.78.d: "We have been approached by fellow followers of Zun, although they come from a land far away. They have come hearing of our devotion to Zun in order to ask for refuge from the heathens. We already have a sizeable Zunist community in [Root.GetName], should we allow these people to settle there?"
 ZZZ_enhanced_fetishist.78.a: "Zun loves us all equally."
 ZZZ_enhanced_fetishist.78.b: "We do not judge them worthy."
 ZZZ_enhanced_fetishist.79.t: "A Grand Temple"
 ZZZ_enhanced_fetishist.79.d: "We have been diligently worshipping the ancient gods, ensuring that they receive their proper devotions and sacrifices. Yet we cannot help but feel that something is missing. We have turned to those who came before and we have realized what we were missing. We do not have a proper temple to the gods, not one that can be compared to the ancients anyway. This must be fixed at once, it will be a long and expensive process, but it must be done."
 ZZZ_enhanced_fetishist.79.a: "Begin the construction at once!"
 ZZZ_enhanced_fetishist.79.a.tt: "§RWARNING"
 ZZZ_enhanced_fetishist.79.b: "On second thought we can't afford this."
 ZZZ_enhanced_fetishist.81.t: "Grand Temple Project Cancelled"
 ZZZ_enhanced_fetishist.81.d: "Sadly it appears that for one reason or another, it was decided to not build the Grand Temple, even after all the expense put towards it."
 ZZZ_enhanced_fetishist.81.a: "A shame."
 ZZZ_enhanced_fetishist.82.t: "Grand Temple Completed"
 ZZZ_enhanced_fetishist.82.d: "It has taken an extremely long time and a huge amount of money, but the Grand Temple has been completed and it is a beauty, rivaling the Parthenon and the Pantheon. Surely the gods must be pleased!"
 ZZZ_enhanced_fetishist.82.a: "Praise the gods!"
 ZZZ_enhanced_fetishist.83.t: "Grand Temple Project Fails"
 ZZZ_enhanced_fetishist.83.d: "Unfortunately we have lost control of the city in which the Grand Temple was being built, ending our grand dreams with it."
 ZZZ_enhanced_fetishist.83.a: "But the time and money, ye gods..."
 ZZZ_enhanced_fetishist.84.t: "Haruspicy"
 ZZZ_enhanced_fetishist.84.d: "Several bulls."
 ZZZ_enhanced_fetishist.84.a: "Several birds."
 ZZZ_enhanced_fetishist.84.b: "Several goats."
 ZZZ_enhanced_fetishist.84.c: "Several sheep."
 ZZZ_enhanced_fetishist.85.t: "Omens Read"
 ZZZ_enhanced_fetishist.85.d1: "The shaman in charge of reading the omens was trembling when he reported back from the temple. Nervously, he informed us that the omens could not be interpreted in any other way, the gods were displeased and we did not have their favor. It appears as though bad times are ahead for us."
 ZZZ_enhanced_fetishist.85.d2: "The shaman in charge of reading the omens appeared rather pleased as he reported back from the temple. The omens look good and the gods smile upon us. It seems as though our endeavors will be met with success."
 ZZZ_enhanced_fetishist.85.d3: "The shaman in charge of reading the omens was almost running from the temple to make his report. The omens were not just good, they were great! "
 ZZZ_enhanced_fetishist.85.d4: "It seems as though the whole temple emptied as a wave of people rushed towards the palace. Luckily it was with incredible news, the omens could not have been better. "
 ZZZ_enhanced_fetishist.85.a: "We have been forsaken..."
 ZZZ_enhanced_fetishist.85.b: "The gods have shown us their favor!"
 ZZZ_enhanced_fetishist.86.t: "Hellenic Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.86.d: "We have been visited by a man who represents a group of Hellenic faithful who have escaped persecution in another country. They hope to find refuge in our own country since they have heard that we too worship their pantheon of gods. We could have them settle in [Root.GetName] if we want them."
 ZZZ_enhanced_fetishist.86.a: "Of course they are welcome!"
 ZZZ_enhanced_fetishist.86.b: "We have no room for them."
 ZZZ_enhanced_fetishist.92.t: "The Fourth Path"
 ZZZ_enhanced_fetishist.92.d: "We have been taught to follow the Noble Path in order to succesfully incarnated. The Fourth Path, 'Samyag Karman' or Right Action, says that we must not perform sensual misconduct, take that which is not ours, injure or kill. In many ways, Samyag Karman has made our nation stable and prosperous, but it does have its disadvantages. As not to displease the gods, monks in the [no_killing_province.GetName] province have been encouraging our subjects not to join the army. At first their influence was negligible, however, over time the word has spread and we are starting to feel the consequences."
 ZZZ_enhanced_fetishist.92.a: "Staying true to the Noble Path is an honorable endeavor."
 ZZZ_enhanced_fetishist.92.a.tt: "Allow the men who want to follow the Noble Path to stay out of the army."
 ZZZ_enhanced_fetishist.92.b: "Their duty to our nation is greater than that to the gods!"
 ZZZ_enhanced_fetishist.92.b.tt: "Force the deserters to join the army. They, along with their kin, will probably put up some resistance."
 ZZZ_enhanced_fetishist.93.t: "The Spirit of Generosity"
 ZZZ_enhanced_fetishist.93.d: "In order to grow as human beings and approach spiritual liberation, we must earn merit. According to our teachings, we do so through prayer, diligence and devotion, and the accumulation of merit will carry over to our coming incarnations. The utmost sign of a good heart is the willing transfer of merit to others. This proves that we do not only perform prayer, diligence and devotion for our own benefit, but for that of everyone else as well.\n\nOur great ruler, [Root.Monarch.GetTitle] [Root.Monarch.GetName], has arranged a great ceremony at the [Root.Monarch.Dynasty.GetName] family shrine. At the end [Root.Monarch.GetSheHe] will pass on the merit which [Root.Monarch.GetSheHe] gathered during the ritual. Whom shall [Root.Monarch.GetSheHe] dedicate it to?"
 ZZZ_enhanced_fetishist.93.a: "[Root.Monarch.GetHerHisCap] ancestors, in order to ease their suffering in the next life."
 ZZZ_enhanced_fetishist.93.a.tt: "Everyone will be reminded about [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s great ancestry."
 ZZZ_enhanced_fetishist.93.b: "All sentient beings, for the greater good."
 ZZZ_enhanced_fetishist.93.b.tt: "Everyone will be moved by [Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§!'s humble and generous nature."
 ZZZ_enhanced_fetishist.94.t: "A Blessed Man"
 ZZZ_enhanced_fetishist.94.d: "We have heard accounts of a lowborn man, possessing a calming presence and a way with words, while he also appears wise in the ways of philosophy. His fellow men treat him with the utmost respect, as if he were a trained shaman. A curiosity, the man shuns earthly possessions and never asks for more than the opportunity to preach his insight to others - in fact he has become something of a local attraction as people seek his aid in all sorts of matters, ranging between those of the heart to those of agriculture or civic duty. Some of the nobility argue that he'll start charging money for his advice any day now, while others see him as clearly meant for something other than spending the remainder of his life meditating in the local temple."
 ZZZ_enhanced_fetishist.94.a: "Make him our entrusted advisor."
 ZZZ_enhanced_fetishist.94.b: "He should remain in his village temple."
 ZZZ_enhanced_fetishist.95.t: "Sacred Writing"
 ZZZ_enhanced_fetishist.95.d: "[bon_neighbor.GetName] have sent us a furious letter, informing us of a troublesome [Root.GetAdjective] monk selling books within their borders, while passing them off as sacred texts. Not only is it obviously counterfeit material, but the writing also contains several errors in regards to the Bön worldview, and the authorities in [bon_neighbor.GetName] are accusing us of trying to instigate religious riots in their streets. There is the argument that the monk was simply trying to explore his own philosophy, but considering the popularity of the writings in [bon_neighbor.GetName], it is reasonable to assume that this monk is indeed a charlatan using our faith to make money...\n\nThe damage already done, all we can do is send troops to find and escort the monk out of the country of [bon_neighbor.GetName]."
 ZZZ_enhanced_fetishist.95.a: "So it is."
 ZZZ_enhanced_fetishist.96.t: "Bön Migration to [Root.GetName]"
 ZZZ_enhanced_fetishist.96.d: "A migratory caravan has been stopped heading for [Root.GetName] where a group of Bön faithful had been planning to settle. Apparently they had been sold phony deeds to land in [Root.GetName] and thought that they were an expected presence in the province. Now as it so happens, [Root.GetName] does have plenty of space and if we wanted we could easily accommodate the migrants."
 ZZZ_enhanced_fetishist.96.a: "It would be cruel to turn them out now."
 ZZZ_enhanced_fetishist.96.b: "It is no business of ours if they were fooled."
 ZZZ_enhanced_fetishist.97.t: "The Illusion of Reality"
 ZZZ_enhanced_fetishist.97.d: "The preachers who have reached our people recently have not been like those that we have seen in the past. They do not speak of the world that we live in as a blessing, but as a curse, forced upon us by the one they call "
 ZZZ_enhanced_fetishist.97.a: "The divine element shall be ours!"
 ZZZ_enhanced_fetishist.98.t: "The Peacock Angel"
 ZZZ_enhanced_fetishist.98.d: "A small migratory band of people have recently moved into our land. They bring with them peculiar traditions and an even more peculiar religion. They claim that they follow the foremost of the Angels of the one God, who has dominion over the Earth. Attempts to learn more have been surprisingly rebuffed, it seems that these people are not like other religious folk."
 ZZZ_enhanced_fetishist.98.a: "Regardless, we too shall follow Melek Taus!"
 ZZZ_enhanced_fetishist.99.t: "Accusations of Satanism"
 ZZZ_enhanced_fetishist.99.d: "Show them the truth by example."
 ZZZ_enhanced_fetishist.99.a: "Start our own propaganda campaign."
 ZZZ_enhanced_fetishist.99.b: "Remove the troublemakers permanently."
 ZZZ_enhanced_fetishist.99.c: "We need not respond to blowhards."
 ZZZ_enhanced_fetishist.100.t: "Global Tolerance"
 ZZZ_enhanced_fetishist.100.d: "We have been more successful than usual in our message of tolerance among the masses. We have made it clear that what happens in the material world does not truly matter compared to what occurs in the spiritual. As such, one should not concern oneself overmuch with what others choose to believe or do. For now at least, it appears that the people will act on what we have told them."
 ZZZ_enhanced_fetishist.100.a: "Love your neighbors."
 ZZZ_enhanced_fetishist.101.t: "Unflinching Resolve"
 ZZZ_enhanced_fetishist.101.d: "Our way of thinking has become popular among the soldiers of our army. This has had the unintended, if positive effect of imbuing them with a strong fatalism. Since they know that the material world is an evil place full of naught but pain, they do not fear death or eternity. Our officers have begun to make use of this new-found strength, but cannot agree on whether to focus on general troop morale or if they should use this opportunity to increase discipline."
 ZZZ_enhanced_fetishist.101.a: "Our men shall not flinch."
 ZZZ_enhanced_fetishist.101.b: "Our men will act in tandem."
 ZZZ_enhanced_fetishist.101.c: "We should be able to do both."
 ZZZ_enhanced_fetishist.102.t: "[gnostic_missionary_origin.Religion] Spreads to [Root.GetName]"
 ZZZ_enhanced_fetishist.102.d: "It seems that missionaries from the [gnostic_missionary_origin.GovernmentName] of [gnostic_missionary_origin.GetName] have been incredibly active in [Root.GetName] in recent times. Seeing that the people shared many of their beliefs, the missionaries have used that basis to spread their own interpretation of the universe. The people of [Root.GetName] can now safely be said to be more [gnostic_missionary_origin.Religion] than [Root.Owner.Religion]."
 ZZZ_enhanced_fetishist.102.a: "So be it."
 ZZZ_enhanced_fetishist.102.b: "No, no, I think not."
 ZZZ_enhanced_fetishist.103.t: "Tradition Binds Us All"
 ZZZ_enhanced_fetishist.103.d: "Our focus on tradition has gone over well with both local leaders and the general population. Ruling [Root.GetName] has never been easier."
 ZZZ_enhanced_fetishist.103.a: "Tradition!"
 ZZZ_enhanced_fetishist.104.t: "Unique Trading Opportunities"
 ZZZ_enhanced_fetishist.104.d: "Our faith has brought with unexpected bonuses to our trade policies. Communities of Yazidis exist all around and always eager to trade with those who share their worldview. Our merchants have turned this preference into a serious trade boom in the last few years, the fruits of which are now truly being felt."
 ZZZ_enhanced_fetishist.104.a: "Perhaps we could use our position in another way?"
 ZZZ_enhanced_fetishist.105.t: "Religious Tensions"
 ZZZ_enhanced_fetishist.105.d: "The Yazidis have always been a close-knit community, and us joining it has not always gone over well with those who already practice it. We are consistently told by many Yazidis that we are not truly one of them and that we never can be. Normally this is just left with words, however, the Yazidi religious leaders of [Root.GetName] have whipped their people into a frenzy, claiming that our supposed "
 ZZZ_enhanced_fetishist.105.a: "We'll show them false beliefs!"
 ZZZ_enhanced_fetishist.106.t: "[yazidi_migrant_origin.Religion] Migration Into [Root.GetName]"
 ZZZ_enhanced_fetishist.106.d: "A large group of [yazidi_migrant_origin.Religion]s have petitioned [Root.Owner.GetTitle] [Root.Owner.Ruler] to move to [Root.GetName] where they can live in peace. In order to facilitate this move, and in order to ensure that everything goes smoothly, the Yazidis have offered their services in our administration for a time. With several of their members having previously worked as administrators, we would be foolish to turn down this opportunity without first considering the advantages."
 ZZZ_enhanced_fetishist.106.a: "Our own administrators are fine, thank you."
 ZZZ_enhanced_misc.4.t: "The Abolition of Slavery"
 ZZZ_enhanced_misc.4.d: "Slavery, once an almost innocuous practice has become a most terrible thing. Long gone are the days of temporary slavery, slaves in the modern world are subjected to a lifetime of servitude that gets passed on to their children. We can no longer condone this practice, and as such the slave trade and slavery is henceforth prohibited throughout our nation."
 ZZZ_enhanced_misc.4.a: "Freedom for all!"
 religious_events.18.z1: "We shall become perfect."
 religious_events.18.z2: "We embrace the virtuous and humble path."
 religious_events.18.z3: "We shall follow in the path of Peter Waldo."
 religious_events.18.z4: "We must accept the Twelve Conclusions."
 religious_events.18.z5: "There is only one nature of God."
 religious_events.18.z6: "Our bodies are the only temples of God."
 religious_events.18.z7: "Two natures, one will."
 religious_events.18.z8: "We reject the falsehood of idolatry."
 religious_events.18.z9: "We pray for the coming of the future world."
 religious_events.18.z10: "Through our senses we shall touch the divine."
 religious_events.18.z11: "We shall uphold the teaching of Nestorius."
 religious_events.18.z12: "We shall be as Adam was."
 religious_events.18.z13: "We shall follow the righteous path."
 religious_events.19.z1: "We shall follow the seven obligations."
 religious_events.19.z2: "We will join the Nation of Melek Taus."
 religious_events.19.z3: "Arbitration of religion is for Allah alone."
 religious_events.19.z4: "We will sign the Pact of the Time Custodian."
 religious_events.19.z5: "The Great Book of Eternity guides our way."
 religious_events.19.z6: "The Hajj is but a superstition."
 religious_events.19.z7: "We must reconcile Allah and evil."
 religious_events.19.z8: "Through the Quran alone we find truth."
 religious_events.19.z9: "Ali's substance can be transubstantiated."
 religious_events.21.z1: "We shall seek to end violence."
 religious_events.22.z1: "We shall follow the teachings of Mazdak."
 religious_events.22.z2: "We shall embrace the Khurmazta faith as our own."
 religious_events.22.z3: "Before there was nothing, there was Zurvan."
 religious_events.22.z4: "Gayõmart shall be our guide."
 religious_events.22.z5: "We await the return of the true messiah."
 religious_events.23.z1: "We will follow the original Torah."
 religious_events.23.z2: "The Torah alone is the supreme authority."
 religious_events.999.t: "[Root.GetName] Converts to Gnosticism"
 religious_events.999.d: "Gnostic communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.999.z1: "The light shall prevail."
 religious_events.999.z2: "We follow John the Baptist."
 religious_events.999.z3: "Valentinus knew the truth."
 religious_events.999.z4: "The serpent saved men, not damned them."
 religious_events.999.z5: "Priscillian has the right of it."
 religious_events.999.z6: "We must experience all things in life."
 religious_events.998.t: "[Root.GetName] Converts to Yazidi"
 religious_events.998.d: "Yazidi communities in our country rejoice as they learn of our intention to make their religion our own. All those missionaries sent to the court in [Root.Capital.GetName] have finally paid off."
 religious_events.998.z1: "The black book contains the truth."
 religious_events.998.z2: "Xwedê is great."
 PLD_events.1.t: "Allies in Londinium"
 PLD_events.1.d: "The priest of the [236.GetAdjective] chapter has arrived in [Capital.GetName], asking how their members may aid us in our goal."
 PLD_events.1.a: "Have our brothers and sisters in secrecy pave the way for us in their lands."
 PLD_events.1.b: "Kidnap the Saxon royalty and plunge their realm back into the Dark Ages!"
 PLD_events.1.c: ""
 PLD_events.2.t: "Mysterious Strangers"
 PLD_events.2.d: "It was a night like any other until the [Root.Monarch.GetTitle] woke up to realize that [Root.Monarch.GetHerHis] hands were bound. The [Root.Monarch.GetTitle], [Root.Monarch.GetHerHis] consort, and their heir were all laying on the altar of a strange temple. Recognizing the Paludi motifs inscribed on the overhead sacrificial blade,the [Root.Monarch.GetTitle] may well have a final chance to say something before it's too late."
 PLD_events.2.a: ""
 PLD_events.2.b: "Go out with a defiant shout!"
 PLD_events.3.t: "Saxon King Subcides"
 PLD_events.3.d: "In his final moments,[WSX.Monarch.GetTitle] [WSX.Monarch.GetName] struck a deal; the lands of Essex for their lives."
 PLD_events.3.a: "Even better than we hoped!"
 PLD_events.4.t: "West Saxon Royal Family Slain"
 PLD_events.4.d: "The deed has been done. The royal family is dead, and their realm has splintered in the chaos."
 PLD_events.4.a: "Time to mop up the leftovers..."
 plati_ck_new_flavor.EVTNAME1: "The Clergy of [Root.GetName]"
 plati_ck_new_flavor.EVTDESC1: "The Khazar Khaganate was known for its religious diversity, with various religious beliefs coexisting within its borders. Initially, the Khazars practiced traditional Turkic shamanism, but over time, they embraced other religions, including Judaism, Christianity, and Islam. The status of the clergy in the Khazar Khaganate would have varied depending on the religious affiliation of the ruling elite. If the Khazar rulers followed Judaism, there would have been Jewish religious leaders and scholars serving in important religious roles. These leaders would have played a significant role in shaping the religious practices and maintaining the religious traditions of the Jewish community within the Khaganate. As we enter the new century, our [Root.Monarch.GetTitle] has decided to once more re-evaluate the status of priesthood in [Root.GetName]."
 plati_ck_new_flavor.EVTOPTA1: "The Rabbis shall aid the [Root.Monarch.GetTitle]."
 plati_ck_new_flavor.EVTOPTB1: "The will of tribes are above any priest or shaman."
 plati_ck_new_flavor_enables_rabbis_tooltip: "§TEnables Church estate§!"
 plati_ck_new_flavor_ignores_rabbis_tooltip: "The Tribes will remain the only dominant estate until Khazars reform their Government"
 plati_ck_new_flavor.EVTNAME2: "Popular Priest"
 plati_ck_new_flavor.EVTDESC2: "A charismatic priest had captured the hearts of the people of [plati_ck_flavor_new_popular_priest_province.GetName]. His wisdom, charm, and deep connection with the spirits of nature made him a revered figure, sought after for guidance in matters both spiritual and mundane. Unfortunately, his preaching instills disobedience, disloyalty and undermines [Root.Monarch.GetTitle] [Root.Monarch.GetName]. He is particularly vocal about poor treatment of [Root.GetAdjective] Priesthood and claims that the [Root.Monarch.GetTitle] has abandoned the ways of our ancestors and shames the [Root.Religion.GetName] faithful!"
 plati_ck_new_flavor.EVTOPTA2: "Send a generous donation to his temple."
 plati_ck_new_flavor.EVTOPTB2: "Arrange a public execution."
 plati_ck_new_flavor.EVTOPTC2: "If [plati_ck_flavor_new_popular_priest_province.Culture.GetName] population likes him, the [Root.Monarch.GetTitle] will tolerate his insolence."
 plati_ck_new_flavor_modifier_popular_priest: "Zealous Priest"
 desc_plati_ck_new_flavor_modifier_popular_priest: ""
 plati_ck_new_flavor.EVTNAME3: "Tarkhan System"
 plati_ck_new_flavor.EVTDESC3: "The Tarkhan system was a unique administrative and military rotation system in the Khazar Khaganate. It played a crucial role in the governance and stability of the Khaganate, allowing for power-sharing among different noble clans and preventing the concentration of authority in a single individual or faction. The Tarkhan system served as a system of checks and balances within the government. It prevented any single clan from becoming too dominant or acquiring excessive power. The rotation ensured that different noble families had a chance to participate in governance, reducing the likelihood of internal conflicts. However, the Tarkhan system also contributed to a decentralized power structure within the Khazar Khaganate. It allowed for regional autonomy and helped maintain the loyalty of the noble clans to the central authority of the Khagan."
 plati_ck_new_flavor.EVTOPTA3: "A fine institution that strengthens [Root.GetName]."
 plati_ck_new_flavor.EVTOPTB3: "Archaic and useless - disband the Council of Tarkhans."
 plati_ck_new_flavor_modifier_tarkhan: "Tarkhan System"
 desc_plati_ck_new_flavor_modifier_tarkhan: "The highest decision-making body in the Khazar government is the Council of Tarkhans. This council is made up of the leaders of the prominent noble clans, and they would collectively make important decisions, advise the Khagan, and discuss matters of state."
 plati_ck_new_flavor.EVTNAME4: "Eldership"
 plati_ck_new_flavor.EVTDESC4: "The Eldership system in Baltic tribes was a form of governance that relied on the wisdom, experience, and guidance of respected elders within the community. It was prevalent among the Baltic tribes, which inhabited the Baltic region of Northern Europe, including present-day Latvia, Lithuania, and parts of Estonia, during ancient and medieval times. The primary function of the Elders was to serve as advisors to the tribal chieftain or leader. They would offer counsel on various issues, including matters related to internal disputes, tribal customs, conflict resolution, and interaction with neighboring tribes. The Elders also played a significant role in upholding customary law and traditions within the tribe. They were the custodians of ancestral knowledge, passing down oral traditions and historical accounts that shaped the cultural identity of the community."
 plati_ck_new_flavor.EVTOPTA4: "A fine institution that strengthens [Root.GetName]."
 plati_ck_new_flavor.EVTOPTB4: "Archaic and useless - disband the Eldership."
 plati_ck_new_flavor_modifier_eldership: "Council of Elders"
 desc_plati_ck_new_flavor_modifier_eldership: "Eldership system in Baltic tribes was a form of governance that relied on the collective wisdom and experience of the elderly members of the community. It promoted harmony, unity, and a sense of identity among the tribes, while also serving as a means of preserving their cultural heritage and traditions."
 plati_ck_new_flavor.EVTNAME5: "Interfaith Dialog"
 plati_ck_new_flavor.EVTDESC5: "As we continue to develop our cosmopolitan policies, we find think-alikes - [plati_ck_flavor_new_humanist_christian_country.GetAdjective] scholars enjoy corresponding with [Root.GetAdjective] philosophers and exchange humanist ideas. This growing inter-state fondndess is starting to affect policy making - Diplomats believe that we can use this academic curiousity and establish stronger relationship with [plati_ck_flavor_new_humanist_christian_country.Religion.GetName] [plati_ck_flavor_new_humanist_christian_country.Monarch.GetTitle] of [plati_ck_flavor_new_humanist_christian_country.GetName]. As blasphemous as it may sound to some, this is a clear sign of emerging reconciliation between pagans and christians of Europe."
 plati_ck_new_flavor.EVTOPTA5: "And so it shall be."
 plati_ck_new_flavor.EVTOPTB5: "We must distance ourselves from [plati_ck_flavor_new_humanist_christian_country.Religion.GetName] rulers."
 plati_ck_new_flavor.EVTOPTC5: "This bond can and should go even further."
 plati_ck_new_flavor_modifier_exchange_of_faiths_ideas: "Interfaith Dialog"
 desc_plati_ck_new_flavor_modifier_exchange_of_faiths_ideas: "Interfaith dialogue is a constructive and respectful conversation between individuals or representatives of different religious or spiritual traditions. Its primary purpose is to foster understanding, promote cooperation, and bridge the gaps between diverse belief systems. In interfaith dialogue, participants come together to share their perspectives, beliefs, and values while seeking common ground and areas of mutual respect."
 plati_ck_new_flavor.EVTNAME6: "Interfaith Dialog"
 plati_ck_new_flavor.EVTDESC6: "As we continue to develop our cosmopolitan policies, we find think-alikes - [plati_ck_flavor_new_humanist_pagan_country.GetAdjective] scholars enjoy corresponding with [Root.GetAdjective] philosophers and exchange humanist ideas. This growing inter-state fondndess is starting to affect policy making - Diplomats believe that we can use this academic curiousity and establish stronger relationship with [plati_ck_flavor_new_humanist_pagan_country.Religion.GetName] [plati_ck_flavor_new_humanist_pagan_country.Monarch.GetTitle] of [plati_ck_flavor_new_humanist_pagan_country.GetName]. As blasphemous as it may sound to some, this is a clear sign of emerging reconciliation between pagans and christians of Europe."
 plati_ck_new_flavor.EVTOPTA6: "And so it shall be."
 plati_ck_new_flavor.EVTOPTB6: "We must distance ourselves from [plati_ck_flavor_new_humanist_pagan_country.Religion.GetName] rulers."
 plati_ck_new_flavor.EVTOPTC6: "This bond can and should go even further."
 plati_ck_new_flavor.EVTNAME7: "Horse Lords and their Gods"
 plati_ck_new_flavor.EVTDESC7: "[plati_ck_flavor_new_tengri_nomad_country.Monarch.GetTitle] of [plati_ck_flavor_new_tengri_nomad_country.GetName] is known for [plati_ck_flavor_new_tengri_nomad_country.Monarch.GetHerHis] radiant court full of diverse faiths and cultures. And while the [plati_ck_flavor_new_tengri_nomad_country.Monarch.GetTitle] holds syncretic views on religion, the central [plati_ck_flavor_new_tengri_nomad_country.GetAdjective] faith remains Tengriism - a shamanic religion originating far away from [Root.Culture.GetName] lands. A formidable force, [plati_ck_flavor_new_tengri_nomad_country.GetName] remains a power claiming regional dominion, that keeps raising interest among pagan rulers of Europe - what is the faith of peoples that conquered massive territory and made Christians and Muslims tremble in fear? Perhaps we can learn from those that practice Tengriism?"
 plati_ck_new_flavor.EVTOPTA7: "Let us send a religious delegation of our own!"
 plati_ck_new_flavor.EVTOPTB7: "Perhaps they have theologians to spare?"
 plati_ck_new_flavor.EVTOPTC7: "Tengri shall be our new chief deity!"
 plati_ck_new_flavor.EVTOPTD7: "This is nonsense."
 plati_ck_new_flavor.EVTNAME8: "[plati_ck_flavor_new_byzantium_country.GetName] in [GetYear]"
 plati_ck_new_flavor.EVTDESC8: "[plati_ck_flavor_new_byzantium_country.GetName] ruled by [plati_ck_flavor_new_byzantium_country.Monarch.GetTitle] [plati_ck_flavor_new_byzantium_country.Monarch.GetName] remains a formidable regional power. [plati_ck_flavor_new_byzantium_country.GetName] is deeply rooted in the [plati_ck_flavor_new_byzantium_country.Religion.GetName] faith and the [plati_ck_flavor_new_byzantium_country.Monarch.GetTitle] is seen as the defender of the faith and the earthly representative of God, with church playing a significant role in politics and society, contributing to the cohesion and identity of the [plati_ck_flavor_new_byzantium_country.GovernmentName]. The [plati_ck_flavor_new_byzantium_country.GetAdjective] military, renowned for its well-trained and disciplined soldiers, plays a crucial role in maintaining the [plati_ck_flavor_new_byzantium_country.GovernmentName]'s regional power. Their advanced military tactics and defensive fortifications helped defend the [plati_ck_flavor_new_byzantium_country.GovernmentName]'s borders from external threats on countless occasions. Despite appearing near invincible, the [plati_ck_flavor_new_byzantium_country.GetName] faces numerous challenges - internal struggles for power, political intrigue, and financial difficulties are prime dangers to the [plati_ck_flavor_new_byzantium_country.GovernmentName]. Nevertheless, [plati_ck_flavor_new_byzantium_country.GetAdjective] rulers have a powerful and stable [plati_ck_flavor_new_byzantium_country.GovernmentName] at their disposal and will no doubt play central role in global events in the upcoming centuries."
 plati_ck_new_flavor.EVTOPTA8: "[plati_ck_flavor_new_byzantium_country.Capital.GetCapitalName] lives..."
 plati_ck_new_flavor.EVTNAME9: "[plati_ck_flavor_new_great_power_nomadic_country.GetName] in [GetYear]"
 plati_ck_new_flavor.EVTDESC9: "[plati_ck_flavor_new_great_power_nomadic_country.GetName] is regional power that dominates vast territory with a firm foothold in Europe, boasting fearsome and highly skilled cavalry, which is the foundation of its military strength - [plati_ck_flavor_new_great_power_nomadic_country.GetAdjective] warriors are renowned for their archery skills, horsemanship, and tactical brilliance in warfare. The Horde's strategic location allows it to control major trade routes between Europe and Asia, granting them significant economic influence and access to valuable goods and resources from both continents. [plati_ck_flavor_new_great_power_nomadic_country.GetAdjective] dominance left a profound impact on the cultures of the conquered regions and while the ruling elite retained their [plati_ck_flavor_new_great_power_nomadic_country.Culture.GetName] traditions, various aspects of the local cultures and customs of the conquered territories influenced and blended with the [plati_ck_flavor_new_great_power_nomadic_country.GetAdjective] way of life. If [plati_ck_flavor_new_great_power_nomadic_country.GetName] doesn't succumb to rivalries among its ruling khans and external pressures from other emerging powers, Europe may yet again hear the thunderous tremble of [plati_ck_flavor_new_great_power_nomadic_country.GetAdjective] horsemen - the region is at [plati_ck_flavor_new_great_power_nomadic_country.Monarch.GetTitle] [plati_ck_flavor_new_great_power_nomadic_country.Monarch.GetName]'s mercy."
 plati_ck_new_flavor.EVTOPTA9: "Beware the [plati_ck_flavor_new_great_power_nomadic_country.Monarch.GetTitle] in [plati_ck_flavor_new_great_power_nomadic_country.Capital.GetCapitalName]..."
 plati_ck_new_flavor.EVTNAME10: "[Root.GovernmentName] of [Root.GetName]"
 plati_ck_new_flavor.EVTDESC10: "A visionary [Root.Monarch.GetTitle] ascended the throne with a bold dream of transforming [Root.GetAdjective] monarchy into a different political entity, able to adapt to approaching winds of change. Supported by a council of wise advisors, the [Root.Monarch.GetTitle] is about to reshape the government in a way that would uphold the values of tradition while embracing efficient, if not modern, ideals of governance. With promises of unity, stability, and a return to the nation's glorious past, the [Root.Culture.GetName] people find themselves swayed by this newfound hope."
 plati_ck_new_flavor.EVTOPTA10: "Strong nobility is the key to a stable [Root.GetName]."
 plati_ck_new_flavor.EVTOPTB10: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] must reign supreme."
 plati_ck_new_flavor.EVTOPTC10: "Archduchy - a monument to [Root.Culture.GetName] culture and ingenuity."
 plati_ck_new_flavor.EVTOPTD10: "Lord of the Franks must adapt to the region he governs."
 plati_ck_new_flavor.EVTOPTE10: "Byzantine Autocracy - a monument to [Root.Culture.GetName] culture and ingenuity."
