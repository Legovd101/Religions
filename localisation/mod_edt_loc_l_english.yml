 jewish_tribal_religious_toleration: "Religious Toleration"
 jewish_tribal_religious_toleration_desc: "Humanity was produced from one man, Adam, to show God's greatness. When a man mints a coin in a press, each coin is identical. But when the King of Kings, the Holy One, blessed be He, creates people in the form of Adam not one is similar to any other."
 jewish_tribal_diaspora: "The Diaspora"
 jewish_tribal_diaspora_desc: "Thus saith the Lord God; Behold, I will take the children of Israel from among the heathen, whither they be gone, and will gather them on every side, and bring them into their own land"
 jewish_tribal_chosen_people: "The Chosen People"
 jewish_tribal_chosen_people_desc: "Thou art a holy people unto the Lord thy God"
 jewish_tribal_influential_rabbi: "Influence of the Rabbis"
 jewish_tribal_influential_rabbi_desc: "According to the law which they will teach you and according to the judgment which they will tell you, you shall do; you should not turn aside (lo tasur) from the things that they will declare to you neither to the right nor to the left."
 jewish_tribal_banking: "Jewish Banking"
 jewish_tribal_banking_desc: "When you lend money to any of My people, to the poor among you, you shall not be to him as a creditor."
 jewish_tribal_new_jerusalem: "New Jerusalem"
 jewish_tribal_new_jerusalem_desc: "A light for the nations, that YHWH’s salvation may reach to the end of the earth."
