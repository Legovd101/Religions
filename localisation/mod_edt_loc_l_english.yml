 POPETTE_ELECTOR: "Popess-Elector"
 jupiter: "Jupiter"
 jupiter_desc: "Jupiter also known as Jove, is the god of the sky and thunder and king of the gods."
 luno: "Juno"
 luno_desc: "Juno is the protector and special counselor of the state. A daughter of Saturn, she is the wife of Jupiter and the mother of Mars, Vulcan, Bellona and Juventas."
 neptunus: "Neptune"
 neptunus_desc: "Neptune is the god of freshwater, the sea and horses. Neptune is the brother of Jupiter and Pluto, Salacia is his wife."
 venus: "Venus"
 venus_desc: "Venus is a goddess, whose functions encompass love, beauty, desire, sex, fertility, prosperity and victory. She was the ancestor of the Roman people through her son, Aeneas, who survived the fall of Troy and fled to Italy."
 mars: "Mars"
 mars_desc: "Mars is the god of war and also an agricultural guardian. He is the son of Jupiter and the most prominent of the military gods."
 ceres: "Ceres"
 ceres_desc: "Ceres is a goddess of agriculture, grain crops, fertility and motherly relationships. Her seven-day April festival of Cerealia included the popular Ceres' games. She is also honored in the May lustratio of the fields at the Ambarvalia festival, at harvest-time, and during marriages and funeral rites."
 vulcan: "Vulcan"
 vulcan_desc: "Vulcan is the god of fire; including the fire of volcanoes, deserts, metalworking and the forge. He is often depicted with a blacksmith's hammer. The Vulcanalia was the annual festival held August 23 in his honor."
 minerva: "Minerva"
 minerva_desc: "Minerva is the virgin goddess of wisdom and strategic warfare, and the sponsor of arts, trade, and strategy. Minerva is not a patron of violence such as Mars, but of defensive war only. She is also the goddess of music, poetry, medicine, wisdom, commerce, weaving, and the crafts."
 diana: "Diana"
 diana_desc: "Diana is the goddess of the countryside, hunters, crossroads, and the Moon. Diana is considered a virgin goddess and protector of childbirth. She is the twin sister of Apollo."
 apollo: "Apollo"
 apollo_desc: "Apollo is the god of archery, music and dance, truth and prophecy, healing and diseases, the Sun and light, poetry, and more. One of the most important and complex of the gods, he is the son of Jupiter and Lato, and the twin brother of Diana."
 mercury: "Mercury"
 mercury_desc: "Mercury is the god of financial gain, commerce, eloquence, messages, communication (including divination), travelers, boundaries, luck, trickery and thieves; he also serves as the guide of souls to the underworld. He was considered the son of Maia, who was a daughter of the Titan Atlas, and Jupiter."
 vesta: "Vesta"
 vesta_desc: "Vesta is the virgin goddess of the hearth, home, and family. She is rarely depicted in human form, and is often represented by the fires of her temples."
